<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Crockery Shop{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .product img { height: 100px; }
        .product h2 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crockery Store</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
