<!DOCTYPE html>
<html>
<head>
    <title>Welcome Home</title>
</head>
<body>
    <h2>Welcome, {{ request.user.email }}</h2>

    {% if request.user.profile.profile_picture %}
        <p><strong>Profile Picture:</strong></p>
        <img src="{{ request.user.profile.profile_picture.url }}" width="150">
    {% else %}
        <p>No profile picture uploaded.</p>
    {% endif %}

    <p><strong>Full Name:</strong> {{ request.user.profile.full_name }}</p>
    <p><strong>Address:</strong> {{ request.user.profile.address }}</p>
    <p><strong>Phone:</strong> {{ request.user.profile.phone }}</p>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
